<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optimized Favicon links matching your generated files -->
    <!-- Standard favicon sizes for browser tabs -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- Apple touch icon for iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- Fallback ICO for older browsers -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Web App Manifest -->
    <link rel="manifest" href="images/site.webmanifest">

    <!-- Optional: Microsoft tile color -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Restaurant Inventory Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Immediately set the correct theme to prevent flash
        (function() {
            const storedTheme = localStorage.getItem('color-theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
            }
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        bebas: ['"Bebas Neue"', 'sans-serif'],
                        inter: ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            yellow: '#FFC107',
                            'yellow-dark': '#FFB300',
                        },
                        dark: {
                            bg: '#1a1a2e',
                            'bg-secondary': '#16213e',
                            'bg-card': '#0f172a',
                            text: '#e8e8e8',
                            'text-secondary': '#cbd5e0',
                        }
                    },
                    transitionProperty: {
                        'colors': 'background-color, border-color, color, fill, stroke',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 0.6s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceGentle: {
                            '0%, 20%, 53%, 80%, 100%': { transform: 'translateY(0)' },
                            '40%, 43%': { transform: 'translateY(-10px)' },
                            '70%': { transform: 'translateY(-5px)' },
                            '90%': { transform: 'translateY(-2px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Base transitions */
        html, body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Color transitions */
        .bg-white, .bg-gray-50, .bg-gray-100, .bg-gray-200, 
        .dark\:bg-slate-800, .dark\:bg-slate-700, .dark\:bg-slate-900,
        .text-gray-700, .dark\:text-yellow-400,
        .text-gray-600, .dark\:text-gray-300,
        .text-white, .dark\:text-gray-200,
        .text-gray-800, .dark\:text-white {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Border transitions */
        .border-gray-200, .dark\:border-slate-600,
        .border-gray-300, .dark\:border-slate-700 {
            transition: border-color 0.3s ease;
        }
        
        /* Header specific transitions */
        .bg-brand-yellow {
            background: #FFC107;
            transition: background-color 0.3s ease;
        }
        
        .dark\:bg-slate-900 {
            transition: background-color 0.3s ease;
        }
        
        /* Hardware acceleration for performance */
        .theme-toggle, .bg-brand-yellow, .dark\:bg-slate-900 {
            will-change: auto;
        }
        
        /* Respect reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
        
        body { font-family: 'Inter', sans-serif; }
        
        .bg-brand-yellow {
            background: #FFC107;
        }
        
        .bg-brand-yellow-dark {
            background: #FFB300;
        }
        
        .bg-gradient-primary-light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .bg-gradient-header-light {
            background: #FFC107;
        }
        
        .bg-gradient-primary-dark {
            background: #0f172a;
        }
        
        .bg-gradient-header-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .bg-gradient-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .bg-gradient-button-dark {
            background: linear-gradient(135deg, #FFC107, #FFB300);
        }
        
        .bg-gradient-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .bg-gradient-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .bg-gradient-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .bg-gradient-dark {
            background: linear-gradient(135deg, #374151, #1f2937);
        }
        
        .bg-gradient-dark-mode {
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .glass-dark {
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.9);
        }

        .theme-toggle {
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark {
            color: #e8e8e8;
        }
    </style>
</head>

<body class="light:bg-gradient-primary-light dark:bg-gradient-primary-dark dark:bg-slate-900 min-h-screen p-5 transition-colors duration-300">
    <div class="max-w-7xl mx-auto mt-10 bg-white dark:bg-slate-900 rounded-3xl shadow-2xl overflow-hidden animate-slide-up transition-colors duration-300">
        <!-- Header -->
        <div class="bg-brand-yellow dark:bg-slate-900 text-gray-900 dark:text-white px-8 py-8 text-center relative overflow-hidden transition-colors duration-300">
            <div class="absolute inset-0 bg-gradient-to-r from-yellow-400/20 to-orange-400/20 dark:from-slate-700/20 dark:to-slate-600/20 transition-colors duration-300"></div>
            
            <div class="relative z-10">
                <div class="flex items-center justify-center gap-6 mb-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-gray-700 dark:text-yellow-400 transition-colors duration-300">INVENTORY</div>
                        <p class="text-lg opacity-90 mt-1 transition-colors duration-300">Manage your menu items and track inventory levels</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-8 bg-gray-50 dark:bg-slate-800 transition-colors duration-300">
            <div class="bg-white dark:bg-slate-700 p-6 rounded-2xl text-center shadow-lg hover-lift transition-all duration-300 hover:shadow-xl border dark:border-slate-600 transition-colors duration-300">
                <div class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-yellow-400 mb-2 transition-colors duration-300" id="totalItems">0</div>
                <div class="text-gray-600 dark:text-gray-300 font-semibold transition-colors duration-300">Total Items</div>
            </div>
            <div class="bg-white dark:bg-slate-700 p-6 rounded-2xl text-center shadow-lg hover-lift transition-all duration-300 hover:shadow-xl border dark:border-slate-600 transition-colors duration-300">
                <div class="text-3xl md:text-4xl font-bold text-yellow-500 dark:text-orange-400 mb-2 transition-colors duration-300" id="lowStock">0</div>
                <div class="text-gray-600 dark:text-gray-300 font-semibold transition-colors duration-300">Low Stock</div>
            </div>
            <div class="bg-white dark:bg-slate-700 p-6 rounded-2xl text-center shadow-lg hover-lift transition-all duration-300 hover:shadow-xl border dark:border-slate-600 transition-colors duration-300">
                <div class="text-3xl md:text-4xl font-bold text-red-500 dark:text-red-400 mb-2 transition-colors duration-300" id="outOfStock">0</div>
                <div class="text-gray-600 dark:text-gray-300 font-semibold transition-colors duration-300">Out of Stock</div>

                <div class="text-3xl md:text-4xl font-bold text-green-500 dark:text-green-400 mb-2 transition-colors duration-300" id="totalValue">₹0</div>
                <div class="text-gray-600 dark:text-gray-300 font-semibold transition-colors duration-300">Total Value</div>
            </div>

        <!-- Controls -->
        <div class="px-8 py-6 bg-gray-50 dark:bg-slate-800 border-b border-gray-200 dark:border-slate-600 transition-colors duration-300">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="relative flex-1 max-w-md w-full">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search items..." 
                        class="w-full pl-5 pr-12 py-3 border-2 border-gray-200 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-full text-base focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all duration-300"

                    <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 transition-colors duration-300">🔍</span>

                <button 
                    class="bg-gradient-button dark:bg-gradient-button-dark text-white px-6 py-3 rounded-full font-semibold hover-lift transition-all duration-300 hover:shadow-xl flex items-center gap-2 whitespace-nowrap" 
                    onclick="openAddModal()"
                >
                    ➕ Add New Item

            </div>
        </div>

        <!-- Inventory Table -->

                        <th class="px-4 py-5 text-left font-semibold text-sm uppercase tracking-wider">Price</th>

                            onclick="closeModal()"

                        </button>
                    </div>

                    <!-- Form -->

                        <div>
                            <label for="itemName" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">Item Name *</label>
                            <input 
                                type="text" 
                                id="itemName" 
                                required 
                                class="w-full px-4 py-3 border-2 border-gray-200 dark:border-slate-700 dark:bg-slate-700 dark:text-white rounded-xl text-base focus:outline-none focus:border-indigo-500 dark:focus:border-yellow-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-yellow-400/20 transition-all duration-300"
                            >
                        </div>
                        
                        <div>
                            <label for="itemPrice" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">Price (₹) *</label>
                            <input 
                                type="number" 
                                id="itemPrice" 
                                step="0.01" 
                                min="0" 
                                required 
                                class="w-full px-4 py-3 border-2 border-gray-200 dark:border-slate-700 dark:bg-slate-700 dark:text-white rounded-xl text-base focus:outline-none focus:border-indigo-500 dark:focus:border-yellow-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-yellow-400/20 transition-all duration-300"

                                id="itemQuantity" 
                                min="0" 
                                required 
                                class="w-full px-4 py-3 border-2 border-gray-200 dark:border-slate-700 dark:bg-slate-700 dark:text-white rounded-xl text-base focus:outline-none focus:border-indigo-500 dark:focus:border-yellow-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-yellow-400/20 transition-all duration-300"

                                type="button" 
                                class="px-6 py-3 bg-gray-500 dark:bg-slate-700 text-white dark:text-gray-300 rounded-full font-semibold hover-lift transition-all duration-300 hover:shadow-lg hover:bg-gray-600 dark:hover:bg-slate-600" 
                                onclick="closeModal()"

                                Cancel
                            </button>
                            <button 
                                type="submit" 
                                class="bg-gradient-success dark:bg-gradient-to-r dark:from-yellow-500 dark:to-yellow-600 text-white px-6 py-3 rounded-full font-semibold hover-lift transition-all duration-300 hover:shadow-xl flex items-center gap-2"
                            >
                                💾 Save Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Start with empty inventory
        let inventory = [];
        let editingItemId = null;

        // Improved theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // Function to set theme with transition
            function setTheme(isDark) {
                // Start transition
                document.documentElement.classList.add('transition-colors');
                document.documentElement.classList.add('duration-300');
                
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
                
                // Remove transition classes after animation completes
                setTimeout(() => {
                    document.documentElement.classList.remove('transition-colors');
                    document.documentElement.classList.remove('duration-300');
                }, 300);
            }
            
            // Check for saved theme preference or use system preference
            if (localStorage.getItem('color-theme') === 'dark' || 
                (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setTheme(true);
            } else {
                setTheme(false);
            }
            
            // Dark mode toggle click event
            darkModeToggle.addEventListener('click', function() {
                const isDark = !document.documentElement.classList.contains('dark');
                setTheme(isDark);
            });
        });

        function renderInventory() {
            const tbody = document.getElementById('inventoryTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );

            tbody.innerHTML = filteredInventory.map(item => `
                <tr class="transition-colors duration-200 bg-gray-50 dark:bg-slate-800">
                    <td class="px-4 py-5 font-semibold text-gray-800 dark:text-gray-200 text-lg transition-colors duration-300">${item.name}</td>
                    <td class="px-4 py-5 text-lg font-bold text-green-600 dark:text-green-400 transition-colors duration-300">₹${item.price.toFixed(2)}</td>
                    <td class="px-4 py-5">
                        <div class="flex items-center gap-3">
                            <button 
                                class="w-9 h-9 bg-indigo-500 text-white rounded-full font-bold hover:bg-indigo-600 hover-scale transition-all duration-300 transition-colors duration-300" 
                                onclick="updateQuantity(${item.id}, -1)"
                            >
                                -
                            </button>
                            <span class="min-w-12 text-center font-semibold text-base bg-gray-100 dark:bg-slate-600 dark:text-white px-3 py-2 rounded-lg transition-colors duration-300">${item.quantity}</span>
                            <button 
                                class="w-9 h-9 bg-indigo-500 text-white rounded-full font-bold hover:bg-indigo-600 hover-scale transition-all duration-300 transition-colors duration-300" 
                                onclick="updateQuantity(${item.id}, 1)"
                            >
                                +
                            </button>
                        </div>
                    </td>
                    <td class="px-4 py-5">
                        <span class="px-3 py-2 rounded-full text-xs font-semibold uppercase tracking-wide ${getStockClasses(item.quantity)} transition-colors duration-300">
                            ${getStockStatus(item.quantity)}
                        </span>
                    </td>
                    <td class="px-4 py-5">
                        <div class="flex gap-2">
                            <button 
                                class="bg-gradient-warning text-white px-4 py-2 rounded-full text-sm font-semibold hover-lift transition-all duration-300 hover:shadow-lg flex items-center gap-1" 
                                onclick="editItem(${item.id})"
                            >
                                ✏️ Edit
                            </button>
                            <button 
                                class="bg-gradient-danger text-white px-4 py-2 rounded-full text-sm font-semibold hover-lift transition-all duration-300 hover:shadow-lg flex items-center gap-1" 
                                onclick="deleteItem(${item.id})"
                            >
                                🗑️ Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            updateStats();
        }

        function getStockStatus(quantity) {
            if (quantity === 0) return 'Out of Stock';
            if (quantity <= 5) return 'Low Stock';
            return 'In Stock';
        }

        function getStockClasses(quantity) {
            if (quantity === 0) return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
            if (quantity <= 5) return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
            return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
        }

        function updateStats() {
            const totalItems = inventory.length;
            const lowStock = inventory.filter(item => item.quantity > 0 && item.quantity <= 5).length;
            const outOfStock = inventory.filter(item => item.quantity === 0).length;
            const totalValue = inventory.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('outOfStock').textContent = outOfStock;
            document.getElementById('totalValue').textContent = `₹${totalValue.toFixed(2)}`;
        }

        function updateQuantity(id, change) {
            const item = inventory.find(item => item.id === id);
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                renderInventory();
            }
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                inventory = inventory.filter(item => item.id !== id);
                renderInventory();
            }
        }

        function openAddModal() {
            editingItemId = null;
            document.getElementById('modalTitle').textContent = 'Add New Item';
            document.getElementById('itemForm').reset();
            document.getElementById('itemModal').classList.remove('hidden');
        }

        function editItem(id) {
            const item = inventory.find(item => item.id === id);
            if (item) {
                editingItemId = id;
                document.getElementById('modalTitle').textContent = 'Edit Item';
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemQuantity').value = item.quantity;
                document.getElementById('itemModal').classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('itemModal').classList.add('hidden');
            editingItemId = null;
        }

        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const quantity = parseInt(document.getElementById('itemQuantity').value);

            if (editingItemId) {
                // Edit existing item
                const item = inventory.find(item => item.id === editingItemId);
                if (item) {
                    item.name = name;
                    item.price = price;
                    item.quantity = quantity;
                }
            } else {
                // Add new item
                const newItem = {
                    id: Date.now(),
                    name,
                    price,
                    quantity
                };
                inventory.push(newItem);
            }

            closeModal();
            renderInventory();
        });

        document.getElementById('searchInput').addEventListener('input', renderInventory);

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('itemModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initial render
        renderInventory();
    </script>

<script>
  // Only allow refresh if user is already logged in in this tab
  const wasLoggedIn = sessionStorage.getItem("isLoggedIn");

  fetch("/check-auth").then(res => {
    if (res.status === 200) {
      if (wasLoggedIn) {
        // ✅ Refresh within same tab → restore login flag
        sessionStorage.setItem("isLoggedIn", "true");
      } else {
        // ❌ New tab or reopened browser → logout
        sessionStorage.clear();
        window.location.href = "/logout";
      }
    } else {
      // ❌ Session expired
      sessionStorage.clear();
      window.location.href = "/logout";
    }
  });
</script>

<!DOCTYPE html>
<html>

<head>
    <title>AI Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
            fontFamily: {
                bebas: ['"Bebas Neue"', 'sans-serif'],
                inter: ['"Inter"', 'sans-serif'],
            },
            colors: {
                primary: {
                light: '#FACC15', // Yellow-400
                dark: '#111827',  // Gray-900
                },
                secondary: {
                light: '#F9FAFB', // Gray-50
                dark: '#1F2937',  // Gray-800
                },
                text: {
                light: '#191919', // Near black
                dark: '#F9FAFB',  // Near white
                },
            },
            },
        },
        };
    </script>
</head>

<body class="bg-gray-900 text-white p-6">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="font-bebas tracking-wider text-4xl font-bold mb-2">Order AI Insights</h1>
            <p class="text-gray-400">AI-powered analysis of your business data</p>
        </div>
        <div>
            <img src="/images/logo.png" alt="AI Insights Logo" class="h-32 w-32">
        </div>
    </header>

    <nav class="mb-6">
        <ul class="flex space-x-4">
            <li><a href="/orders" class="font-bebas tracking-wider text-yellow-400 hover:underline font-bold text-2xl">View Orders</a></li>
            <li><a href="/insights" class="font-bebas tracking-wider text-yellow-400 hover:underline font-bold text-2xl">Insights</a></li>
        </ul>
    </nav>

    <div class="flex flex-col space-y-4">
        <button onclick="fetchInsights()" 
        class="bg-blue-600 hover:bg-blue-700 text-yellow-400 font-bebas tracking-wider text-xl  px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center w-48 relative overflow-hidden">
        <svg class="w-6 h-6 mr-3 transform transition hover:rotate-6 hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <span>Generate Insights</span>
    </button>

        <div id="loading" class="hidden text-gray-400">
            Analyzing your order data...
        </div>
    </div>

    <div id="insights-container" class="mt-8 hidden">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
            <div id="insights" class="text-gray-300 whitespace-pre-line markdown"></div>
        </div>
    </div>

    <script>
        // Simple markdown parser for formatting insights
        function parseMarkdown(markdown) {
            if (!markdown) return '';

            // Replace headers
            let html = markdown
                .replace(/^# (.*$)/gm, '<h1 class="text-2xl font-bold my-3">$1</h1>')
                .replace(/^## (.*$)/gm, '<h2 class="text-xl font-semibold my-2">$1</h2>')
                .replace(/^### (.*$)/gm, '<h3 class="text-lg font-medium my-2">$1</h3>')

                // Replace lists
                .replace(/^\- (.*$)/gm, '<li class="ml-4"> $1</li>')

                // Replace paragraphs
                .split('\n\n').join('</p><p class="my-2">');

            return '<p class="my-2">' + html + '</p>';
        }

        function fetchInsights() {
            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('insights-container').classList.add('hidden');

            fetch('/api/order-insights')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Server error: ' + res.status);
                    }
                    return res.json();
                })
                .then(data => {
                    // Hide loading state
                    document.getElementById('loading').classList.add('hidden');

                    // Show insights container
                    document.getElementById('insights-container').classList.remove('hidden');

                    // Format and display insights with markdown parsing
                    document.getElementById('insights').innerHTML = parseMarkdown(data.insights);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('insights-container').classList.remove('hidden');
                    document.getElementById('insights').innerHTML =
                        '<div class="text-red-500">Failed to fetch insights. Please try again later.</div>';
                });
        }
    </script>
</body>

</html>
